<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form *ngIf="active" #userForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="new-password">
				<div class="modal-header">
					<h4 class="modal-title">
						<span *ngIf="user.id">{{"EditUser" | localize}}: {{user.userName}}</span>
						<span *ngIf="!user.id">{{"CreateNewUser" | localize}}</span>
						<span>添加/修改隐藏功能</span>
					</h4>
					<button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')"
						[disabled]="saving">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group row">
								<label for="HFuncId" class="text-left col-sm-4 col-form-label">编码：</label>
								<div class="col-sm-8">
									<input id="HFuncId" #hFuncIdInput="ngModel" class="form-control" type="text" name="Name"
										[(ngModel)]="user.name" required maxlength="32">
									<validation-messages [formCtrl]="hFuncIdInput"></validation-messages>
								</div>
							</div>
						</div>

						<div class="col-sm-4">
							<div class="form-group row">
								<label for="HFuncName" class="col-sm-4 col-form-label">功能状态：</label>
								<div class="col">
									<input id="HFuncName" #hFuncName="ngModel" class="form-control" type="text" name="Name"
										[(ngModel)]="user.name" required maxlength="32">
									<validation-messages [formCtrl]="hFuncName"></validation-messages>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-8">
							<div class="form-group row">
								<label for="HFuncName" class="col-sm-2 col-form-label">名称:</label>
								<div class="col">
									<input id="HFuncName" #hFuncName="ngModel" type="email"
										name="EmailAddress" class="form-control" [(ngModel)]="user.emailAddress"
										required maxlength="256" email />
									<validation-messages [formCtrl]="hFuncName"></validation-messages>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">取消</button>
					<button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid"
						[buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
						<span>保存</span></button>
				</div>
			</form>


		</div>
	</div>
</div>
